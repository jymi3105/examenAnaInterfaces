<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integracion de todos los conocimientos</title>
    <link rel="stylesheet" href="css/estilo1.css">

</head>

<body>
    <header>
        ESTE ES EL HEADER DE MI WEB
    </header>
 
        <nav id="navegacion">
            <ul>
                <li><a href="#">LINK 1</a></li>
                <li><a href="#">LINK 1</a></li>
                <li><a href="#">LINK 1</a></li>
            </ul>
        </nav>
 


    <main class="container">

        <div class="video">
            <h3>VIDEO 1</h3>
            <!--ESTE ES EL POSTE QUE USO INTRODUCTORIO DEL VIDEO-->
            <video controls="controls" id="myVideo" poster="material/amapola2_250px.jpg">
                <!--AUQUE NADIE HABLE EN EL VIDEO, REALIZAMOS UNOS SUBTITULOS-->
                <source src="material/videoAmapola.mp4" type="video/mp4" />
                <source src="material/videoAmapola.ogg" type="video/ogg" />
                <!--AQUI ESTAN LOS SUBTITULOS CREADOS POR MI EN DOS IDIOMAS-->
                <track kind=captions src="material/subtitulosEs.vtt" srclang=es lang=es label="Spanish" default>
                <track kind=captions src="material/subtitulosEn.vtt" srclang=en lang=en label="English" default>
            </video>
            <h3>VIDEO 2</h3>
            <video controls="controls" id="myVideo" poster="material/amapola3_250px.jpg">
                <source src="material/videoAmapola.mp4" type="video/mp4" />
                <source src="material/videoAmapola.ogg" type="video/ogg" />

                <track kind=captions src="material/subtitulosEs.vtt" srclang=es lang=es label="Spanish" default>
                <track kind=captions src="material/subtitulosEn.vtt" srclang=en lang=en label="English" default>
            </video>
            <h3>VIDEO 3</h3>
            <video controls="controls" id="myVideo" poster="material/amapola1_250px.jpg">
                <source src="material/videoAmapola.mp4" type="video/mp4" />
                <source src="material/videoAmapola.ogg" type="video/ogg" />

                <track kind=captions src="material/subtitulosEs.vtt" srclang=es lang=es label="Spanish" default>
                <track kind=captions src="material/subtitulosEn.vtt" srclang=en lang=en label="English" default>
            </video>
        </div>

    </main>
    <footer>
        Y ESTO ES EL PIE DE PAGINA
    </footer>

</body>

</html>
